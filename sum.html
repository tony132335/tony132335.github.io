    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: #1e1e2e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .display {
            padding: 30px 20px;
            text-align: right;
            background-color: #2d3047;
            border-bottom: 1px solid #3a3c5c;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: #a0a0a0;
            min-height: 1.5rem;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .current-operand {
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #3a3c5c;
        }
        
        button {
            border: none;
            background-color: #2d3047;
            color: #ffffff;
            font-size: 1.5rem;
            padding: 20px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }
        
        button:hover {
            background-color: #3a3c5c;
        }
        
        button:active {
            background-color: #4a4c6c;
            transform: scale(0.95);
        }
        
        .operator {
            background-color: #ff9500;
            color: white;
        }
        
        .operator:hover {
            background-color: #ffaa33;
        }
        
        .equals {
            background-color: #ff9500;
            color: white;
            grid-column: span 2;
        }
        
        .clear, .all-clear {
            background-color: #a6a6a6;
            color: #1e1e2e;
        }
        
        .clear:hover, .all-clear:hover {
            background-color: #b8b8b8;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        @media (max-width: 480px) {
            .calculator {
                max-width: 100%;
            }
            
            .display {
                padding: 20px 15px;
            }
            
            .current-operand {
                font-size: 2rem;
            }
            
            button {
                padding: 15px 0;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="all-clear">AC</button>
            <button class="clear">C</button>
            <button class="operator" data-operation="percent">%</button>
            <button class="operator" data-operation="divide">÷</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operation="multiply">×</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operation="subtract">-</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-operation="add">+</button>
            
            <button class="zero" data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="operator" data-operation="toggle-sign">±</button>
            <button class="equals" data-operation="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
            }
            
            delete() {
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.toString().slice(0, -1);
                }
            }
            
            appendNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case 'add':
                        computation = prev + current;
                        break;
                    case 'subtract':
                        computation = prev - current;
                        break;
                    case 'multiply':
                        computation = prev * current;
                        break;
                    case 'divide':
                        if (current === 0) {
                            alert('不能除以零！');
                            return;
                        }
                        computation = prev / current;
                        break;
                    case 'percent':
                        computation = prev / 100 * current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetScreen = true;
            }
            
            toggleSign() {
                if (this.currentOperand === '0') return;
                this.currentOperand = (parseFloat(this.currentOperand) * -1).toString();
            }
            
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('zh-CN', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    let operationSymbol;
                    switch (this.operation) {
                        case 'add': operationSymbol = '+'; break;
                        case 'subtract': operationSymbol = '-'; break;
                        case 'multiply': operationSymbol = '×'; break;
                        case 'divide': operationSymbol = '÷'; break;
                        case 'percent': operationSymbol = '%'; break;
                    }
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${operationSymbol}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }
        
        // 获取DOM元素
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-operation="equals"]');
        const allClearButton = document.querySelector('.all-clear');
        const clearButton = document.querySelector('.clear');
        
        // 创建计算器实例
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        // 添加事件监听器
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.operation === 'equals') {
                    calculator.compute();
                } else if (button.dataset.operation === 'toggle-sign') {
                    calculator.toggleSign();
                } else if (button.dataset.operation === 'percent') {
                    calculator.chooseOperation('percent');
                    calculator.compute();
                } else {
                    calculator.chooseOperation(button.dataset.operation);
                }
                calculator.updateDisplay();
            });
        });
        
        allClearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        clearButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        // 添加键盘支持
        document.addEventListener('keydown', event => {
            if (event.key >= '0' && event.key <= '9') {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            } else if (event.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            } else if (event.key === '+' || event.key === '-') {
                calculator.chooseOperation(event.key === '+' ? 'add' : 'subtract');
                calculator.updateDisplay();
            } else if (event.key === '*' || event.key === 'x') {
                calculator.chooseOperation('multiply');
                calculator.updateDisplay();
            } else if (event.key === '/') {
                calculator.chooseOperation('divide');
                calculator.updateDisplay();
            } else if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            } else if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            } else if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (event.key === '%') {
                calculator.chooseOperation('percent');
                calculator.compute();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
